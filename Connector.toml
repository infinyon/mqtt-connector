[package]
name = "mqtt-source"
group = "infinyon"
version = "0.2.0"
apiVersion = "0.6.0"
fluvio = "0.10.8"
description = "MQTT source connector"
license = "Apache-2.0"
visibility = "public"

[direction]
source = true

[deployment]
binary = "mqtt-source"

[secret.MQTT_URL]
type = "env"

[custom]
name = "mqtt"
required = ["url", "topic"]

[custom.properties.url]
title = "Url"
description = "MQTT broker endpoint url"
type = "string"

[custom.properties.topic]
title = "Topic"
description = "MQTT topic"
type = "string"

[custom.properties.client_id]
title = "ClientId"
description = "MQTT client id"
type = "string"

[custom.properties.payload_output_type]
title = "PayloadOutputType"
description = "Output type of payload field: binary or json"
type = "string"

[custom.properties.timeout]
title = "Timeout"
description = "MQTT connection timeout"
type = "object"
